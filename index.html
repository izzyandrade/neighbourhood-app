<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="cd-main-header">
		<span class="cd-logo">My Neighbourhood</span>
		<a href="#0" class="cd-nav-trigger"><span></span></a>
	</header> <!-- .cd-main-header -->

	<main class="cd-main-content">
		<nav class="cd-side-nav">
			<li class="cd-label">List of Places</li>
			<ul data-bind="foreach: placeList">
				<li><a href="#0" data-bind="text: title, click: $parent.changePlace"></a></li>
			</ul>
		</nav>

		<div class="container-fluid content-wrapper">
			<div class="row">
				<div id="map"></div>
			</div>
		</div> <!-- .content-wrapper -->
	</main> <!-- .cd-main-content -->
	

	<!-- SCRIPT SESSION -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.menu-aim.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
	<script src="js/sidebar-main.js"></script> <!-- Resource jQuery -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmqlnaE8BUZ5thTmYRNqs60ky9Z5UYL9g&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
